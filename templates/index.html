{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}

<link rel="stylesheet" href="static/css/style.css">
<div class="container-fluid">
    <form action="{{ url_for('home') }}" method='POST'>
        <div class="input-group mb-3">
            <input type="text" class="todo-text form-control" id="exampleFormControlInput1"
                   placeholder="Type Here Eg. Your to-do list"
                   aria-label="Recipient's username" aria-describedby="button-addon2" name="todo">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-send-fill"
                     viewBox="0 0 16 16">
                    <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                </svg>
            </button>
        </div>
    </form>
</div>
<div class="todo-fluid container-fluid">
    {% for todo in todos %}
    <div class="input-group mb-3">
        <div class="check-todo input-group-text">
            <div class="row">
                <div class="col-11">
                                <p class="label">{{ todo.todo_list }}</p>

                </div>
                <div class="col-1">
                                <button class="delete_btn btn btn-secondary" type="button"><a href="{{ url_for('delete', todo_id=todo.id)}}"><i class="fa-solid fa-trash"></i></a></button>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
