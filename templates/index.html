{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}

<div class="container-md">
    <div class="todo input-group mb-3">
        <form action="{{ url_for('home') }}" method='POST'>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Type Here Eg. Your to-do list"
                       aria-label="Recipient's username" aria-describedby="button-addon2" name="todo">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-send-fill"
                         viewBox="0 0 16 16">
                        <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                    </svg>
                </button>
            </div>
            <!--            <input type="text" class="form-control" id="exampleFormControlInput1" name="todo"-->
            <!--                   placeholder="Type Here Eg.Your jobs">-->
            <!--            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">-->

            <!--            </button>-->
        </form>
    </div>
    <div class="container-md">
        {% for todo in todos %}
        <div class="input-group mb-3">
            <div class="input-group-text">
                <input class="form-check-input mt-0" type="checkbox" value=""
                       aria-label="Checkbox for following text input">
                <p class="label">{{ todo.todo }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
